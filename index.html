<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="encabezado">
          <ul class="navegador">
            <li class="enlaces"><a href="">Nós</a></li>
            <li class="enlaces"><a href="">Menú</a></li>
            <div>
              <img
                class="logotipo"
                src="logo-testo_pizza.png"
                alt="Logotipo da pizzeria"
                width="150px"
                height="100px"
              />
            </div>
            <li class="enlaces"><a href="">Restaurantes</a></li>
            <li class="enlaces"><a href="">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <div id="centro">
        <img class="foto_pizza" src="pizza (1).webp" alt="Foto dunha pizza" />

    </main>
    <div id="datos">
      <h2>PIDE A TÚA PIZZA AGORA!</h2>
      <button id="boton">CHAMAR</button>
    </div>
    <footer>
      <p>Testo Pizza - 2024 - Tódolos dereitos reservados</p>
    </footer>

</html>
